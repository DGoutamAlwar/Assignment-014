<form [formGroup]="task_details" (ngSubmit) = "onSubmit()">
  <input type="text" id="title" formControlName="task_title"  (blur) = 'onBlur()'>
  <div *ngIf="task_details.get('task_title')?.invalid && (task_details.get('task_title')?.dirty && task_details.get('task_title')?.touched)">
    <p *ngIf="task_details.get('task_title')?.hasError('minlength')">increse the length</p>
  </div>
  <input type="task" formControlName="task_description" (blur) = 'onBlur()'>
  <div *ngIf="task_details.get('task_description')?.invalid && (task_details.get('task_description')?.dirty && task_details.get('task_description')?.touched)">
    <p *ngIf="task_details.get('task_description')?.hasError('minlength')">hey there</p>
  </div>
  <!-- <input type="password">
  <input type="password"> -->
  <button type="submit">Save</button>
</form>
<app-task-list></app-task-list>
{{task_details.value | json}}
